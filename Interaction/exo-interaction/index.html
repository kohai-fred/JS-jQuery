<html>
	<head>
        <title>Ex : gestion de la souris</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
    	<h1>Gestion de la souris</h1>
        
        <button id="toggle-rectangle">Masquer/afficher</button>
        
        <div class="rectangle"></div>
    
    
    	<!--<sript src="script.js"></sript>-->
        <script>
          /* 1 SELECTION DES ELMTS HTML */
          var btn = document.querySelector('button#toggle-rectangle');
          var rectangle = document.querySelector('div.rectangle');
          
         

          /* 2 LES FONCTIONS */
          function showOrHideRectangle() {
           rectangle.classList.toggle('hide');
          }

          function onMouseoverRectangle() {
           rectangle.classList.add('important');
          }

          function onMouseoutRectangle() {
           rectangle.classList.remove('important');
           rectangle.classList.remove('good');
          }

          function onDblclickRectangle() {
           rectangle.classList.toggle('good');
          }
          
          

          /* 3 LE ou LES ECOUTEURS D'EVTs */

          // 1ere interaction masquer/afficher le rectangle
          // au click sur bouton -> ajouter/retirer à la div une class qui la masque
          btn.addEventListener('click', showOrHideRectangle);

          // 2eme au survol sur l'élt rectangle -> on ajoute la class important (mouseover)
          //      en sortant de l'elt rectangle -> on retire la class important	(mouseout)
          rectangle.addEventListener('mouseover', onMouseoverRectangle);
          rectangle.addEventListener('mouseout', onMouseoutRectangle);


          // 3eme interaction
          // au double-click sur le rectangle on lui ajoute la class good (dblclick)
          rectangle.addEventListener('dblclick', onDblclickRectangle);
          
          
        
        
        </script>
    </body>

</html>
