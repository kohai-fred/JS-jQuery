<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de formulaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <h1>Gestion de formulaire</h1>
        
        <div class="top-form"></div>

        <form action="">

            <div class="form-group">

                <label for="prenom">Prénom:</label>
                <input type="text">
                <p class="error"></p>
            </div>

            <div class="form-group">

                <label for="situation">Situation:</label>
                <select name="situation" id="">
    
                    <option value="0">-- Veuillez selectionner un choix</option>
    
                    <option value="1">Entrepreneur</option>
                    <option value="2">Salarié</option>
                    <option value="3">Demandeur d'emploi</option>
    
                </select>
                <p class="error"></p>
            </div>

            <div class="form-group">

                <label for="area">Votre message:</label>
                <textarea name="area" id="" cols="30" rows="10" placeholder="Votre message: mini 10 charactères max 50 charactères" placeholder=""></textarea>
                <p class="error"></p>
            </div>

            <button type="submit">Envoyer</button>

        </form>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

    
</body>

</html>
