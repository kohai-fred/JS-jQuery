<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les variables</title>
    </head>

    <body>

        <h1>Les Variables</h1>


        <script>
            // ICI ON ECRIT DU JS
            // J'injecte du texte
            document.write("salut");
            // J'injecte du HTML
            document.write("<h2>Le mot-clé var</h2>")

            /* 
                LES VARIABLES            
             */
             // Je déclare une vraible prenom
             var prenom;

             // Je lui donnes une vleur
             prenom = "Fred";

             // J'utilise ma variable
             document.write(prenom);

             // La fonction alert()
             // window.alert("Hello")

             // La fonction console.log()
             console.log(prenom);

             //
             var nombre1 = 5;
             var nombre2 = 7;
             var resultat = nombre1 + nombre2;
             document.write(resultat);

             /* 
                LES TYPES DE DONNEES
            
                - string (chaîne de caractères)
                - number (int - float)
                - array (tableaux)
                - object (objets)
                - date
                - boolean (true ou false)

             */
        </script>
    </body>

</html>
